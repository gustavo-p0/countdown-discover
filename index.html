<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Countdown</title>
  </head>

  <body>
    <main>
      <section>
        <h1>Ready to launch in...</h1>
        <section id="timer">
          <p id="days-legend">dias</p>
          <p id="days">00</p>
          <p id="span-1">:</p>
          <p id="hours-legend">horas</p>
          <p id="hours">00</p>
          <span id="span-2">:</span>
          <p id="minutes-legend">minutos</p>
          <p id="minutes">00</p>
          <span id="span-3">:</span>
          <p id="seconds-legend">segundos</p>
          <p id="seconds">00</p>
        </section>
        <footer>
          <p>Inscreva-se para saber mais sobre o lançamento</p>
          <button>Inscreva-se</button>
        </footer>
      </section>
      <figure>
        <img src="./assets/img/rocket.svg" alt="Foguete em propulsão no espaço">
      </figure>
    </main>
  </body>

</html>
